<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <h1>Simple JS Calculator - By Louis Hough</h1>
    <div id="calcContainer">
        <div id="displayContainer">
            <input type="text" id="display" autocomplete="off" readonly/> 
        </div>
        <button class="calcButton" id="allCancel" >AC</button>
        <button class="calcButton" id="decimal" data-number=".">.</button>
        <button class="calcButton" id="divide" >&#247</button>
        <button class="calcButton" id="multiply" >&#215</buttonid="multiply">
        <button class="calcButton" id="subtract" >&#8722</button>
        <button class="calcButton" id="add">&#43</button> 
        <button class="calcButton" id="equals" >&#61</button> 
        <button class="calcButton" id="zero" data-number="0">0</button>
        <button class="calcButton" id="one" data-number="1">1</button>
        <button class="calcButton" id="two" data-number="2">2</button>
        <button class="calcButton" id="three" data-number="3">3</button>
        <button class="calcButton" id="four" data-number="4">4</button>
        <button class="calcButton" id="five" data-number="5">5</button>
        <button class="calcButton" id="six" data-number="6">6</button>
        <button class="calcButton" id="seven" data-number="7">7</button>
        <button class="calcButton" id="eight" data-number="8">8</button>
        <button class="calcButton" id="nine" data-number="9">9</button>
    </div>
    <script src="script.js"></script>
</body>

<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator - By Louis Hough</h1>
    <div id="calcContainer">
        <div id="display"></div>
        <button>AC</button>
        <button>DEL</button>
        <button>&#247</button> <!--Divide-->
        <button>&#215</button> <!--Multiply-->
        <button>&#8722</button> <!--Subtract-->
        <button>&#43</button> <!--Add-->
        <button>&#61</button> <!--Equals-->
        <button>0</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
    </div>
    <script src="script.js"></script>
</body>

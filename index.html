<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator - By Louis Hough</h1>
    <div id="calcContainer">
        <div id="display"></div>
        <button class="calcButton" id="allCancel">AC</button>
        <button class="calcButton" id="decimal">.</button>
        <button class="calcButton" id="divide">&#247</button>
        <button class="calcButton" id="multiply">&#215</buttonid="multiply">
        <button class="calcButton" id="subtract">&#8722</button>
        <button class="calcButton" id="add">&#43</button> 
        <button class="calcButton" id="equals">&#61</button> 
        <button class="calcButton" id="zero">0</button>
        <button class="calcButton" id="one">1</button>
        <button class="calcButton" id="two">2</button>
        <button class="calcButton" id="three">3</button>
        <button class="calcButton" id="four">4</button>
        <button class="calcButton" id="five">5</button>
        <button class="calcButton" id="six">6</button>
        <button class="calcButton" id="seven">7</button>
        <button class="calcButton" id="eight">8</button>
        <button class="calcButton" id="nine">9</button>
    </div>
    <script src="script.js"></script>
</body>
